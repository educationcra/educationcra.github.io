<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRA Job Fair & Education 2026 - Central Dashboard</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: { 
        extend: { 
          fontFamily: { sans: ['"Noto Sans Thai"', 'sans-serif'] },
          colors: { 
            cra: { 
              primary: '#0F2C67', 
              light: '#1e40af',
              secondary: '#E65100',
              accent: '#FF8F00'
            } 
          } 
        }
      }
    }
  </script>

  <style>
    body { background-color: #F8FAFC; }
    * { font-family: 'Noto Sans Thai', sans-serif !important; }
    
    .glass-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.8);
      box-shadow: 0 10px 40px -10px rgba(0,0,0,0.05);
    }

    .hover-scale {
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .hover-scale:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 40px -10px rgba(0,0,0,0.1);
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in { animation: fadeInDown 0.8s ease-out forwards; }
  </style>
</head>

<body class="bg-slate-50 relative overflow-x-hidden text-slate-800">
  
  <div class="fixed top-[-10%] left-[-10%] w-[70%] h-[70%] bg-blue-100/40 rounded-full blur-[100px] -z-10"></div>
  <div class="fixed bottom-[-10%] right-[-10%] w-[70%] h-[70%] bg-orange-100/40 rounded-full blur-[100px] -z-10"></div>

  <div class="min-h-screen flex flex-col items-center md:justify-center py-12 md:py-0 px-4 md:px-8 z-10">

        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 w-full max-w-4xl">

          <div class="glass-card p-6 md:p-10 rounded-[2rem] flex flex-col items-center text-center space-y-4 md:space-y-6 relative overflow-hidden h-full">
            <div class="absolute top-0 right-0 p-4 opacity-5 group-hover:scale-125 transition-transform duration-500">
              <svg class="w-24 h-24 md:w-32 md:h-32 text-cra-primary" fill="currentColor" viewBox="0 0 20 20"><path d="M13 6a3 3 0 11-6 0 3 3 0 016 0zM18 8a2 2 0 11-4 0 2 2 0 014 0zM14 15a4 4 0 00-8 0v3h8v-3zM6 8a2 2 0 11-4 0 2 2 0 014 0zM16 18v-3a5.972 5.972 0 00-.75-2.906A3.005 3.005 0 0119 15v3h-3zM4.75 12.094A5.973 5.973 0 004 15v3H1v-3a3 3 0 013.75-2.906z"></path></svg>

              <svg class="w-8 h-8 md:w-10 md:h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">

            <div class="absolute top-0 right-0 p-4 opacity-5 group-hover:scale-125 transition-transform duration-500">
              <svg class="w-24 h-24 md:w-32 md:h-32 text-cra-secondary" fill="currentColor" viewBox="0 0 24 24"><path d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/></svg>
            </div>
            
            <div class="w-16 h-16 md:w-20 md:h-20 bg-orange-50 text-cra-secondary rounded-2xl flex items-center justify-center group-hover:bg-cra-secondary group-hover:text-white transition-colors duration-300 shadow-inner">
              <svg class="w-8 h-8 md:w-10 md:h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/>
              </svg>

            <div class="space-y-1">
              <h3 class="text-xl md:text-2xl font-extrabold text-slate-800">สถานประกอบการ</h3>
              <p class="text-slate-400 font-medium text-xs md:text-sm">Booth & Sponsor Assessment</p>
            </div>
            
            <span class="mt-auto px-5 py-2 md:px-6 md:py-2.5 bg-slate-100 text-slate-600 rounded-full text-xs md:text-sm font-bold group-hover:bg-cra-secondary group-hover:text-white transition-all">

          </div>

      </div>

      <div class="flex flex-col items-center space-y-1 opacity-40 pb-4">
        <p class="text-[8px] md:text-[10px] font-black uppercase tracking-[0.2em] text-slate-500 text-center">งานประชาสัมพันธ์ ฝ่ายสื่อสารองค์กร</p>
        <p class="text-[8px] md:text-[10px] font-bold text-slate-400">Chulabhorn Royal Academy © 2026</p>
