<!DOCTYPE html>
<html lang="th">
<head>
  <base target="_top">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRA Job Fair & Education 2026 - Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@100;300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
  <script>
    tailwind.config = {
      theme: { 
        extend: { 
          fontFamily: { sans: ['"Noto Sans Thai"', 'sans-serif'] },
          colors: { cra: { primary: '#0F2C67', secondary: '#E65100' } }
        }
      }
    }
  </script>
  <style>
    * { font-family: 'Noto Sans Thai', sans-serif !important; }
    .loader { border: 4px solid #f3f3f3; border-top: 4px solid #0F2C67; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    @media print { .no-print { display: none !important; } }
  </style>
</head>
<body class="bg-slate-50 text-slate-800 antialiased">

  <div id="loading" class="fixed inset-0 bg-white/95 z-[60] flex flex-col items-center justify-center">
    <div class="loader mb-4"></div>
    <p class="text-cra-primary font-bold animate-pulse text-lg">กำลังประมวลผลข้อมูล CRA Job Fair 2026...</p>
  </div>

  <div id="mainApp" class="container mx-auto px-4 py-8 max-w-7xl opacity-0 transition-opacity duration-700">
    <header class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4 border-b border-gray-200 pb-6 no-print">
      <div class="flex items-center gap-3">
        <div class="p-2 bg-cra-primary rounded-lg text-white">
            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/></svg>
        </div>
        <h1 class="text-3xl font-bold text-cra-primary">CRA Job Fair & Education 2026</h1>
      </div>
      <div class="flex gap-2">
        <button onclick="openFilterModal()" class="flex items-center gap-2 px-4 py-3 bg-white border-2 border-cra-primary text-cra-primary rounded-xl font-bold hover:bg-blue-50 transition shadow-sm">
          เลือกประเภทผู้ร่วมงาน <span id="filterBadge" class="bg-cra-primary text-white text-xs px-2 py-0.5 rounded-full ml-1">All</span>
        </button>
        <button onclick="window.print()" class="flex items-center gap-2 px-4 py-3 bg-cra-primary text-white rounded-xl font-bold hover:bg-blue-900 transition shadow-md">พิมพ์รายงาน</button>
      </div>
    </header>

    <div class="mb-6 bg-gradient-to-r from-blue-900 to-cra-primary rounded-2xl p-6 text-white flex items-center justify-between shadow-lg">
       <h2 class="text-xl font-semibold flex items-center gap-3">
         <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 005.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"/></svg>
         จำนวนผู้ประเมินกิจกรรมทั้งหมด
       </h2>
       <div class="text-right"><span class="text-5xl font-bold" id="kpiTotal">0</span><span class="text-xl ml-2 opacity-80">คน</span></div>
    </div>

    <div class="bg-white rounded-2xl shadow-sm border border-gray-100 p-8 mb-8">
      <h3 class="text-xl font-bold text-gray-800 mb-6 flex items-center gap-2">
        <svg class="w-7 h-7 text-yellow-500" fill="currentColor" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/></svg>
        สรุปคะแนนความพึงพอใจ (เต็ม 5 คะแนน)
      </h3>
      <div id="satisfactionContainer" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>
    </div>

    <div id="pieCardContainer" class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-8"></div>

    <div class="bg-white rounded-2xl shadow-sm border border-gray-100 p-6 mb-8">
      <h3 class="text-xl font-bold text-cra-primary mb-4 flex items-center gap-2">
        <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/></svg> 
        10 อันดับสถานประกอบการที่ได้รับความสนใจสูงสุด
      </h3>
      <div class="overflow-x-auto">
        <table class="w-full text-sm text-left border-collapse">
          <thead class="bg-gray-50 text-gray-600 font-bold uppercase">
            <tr><th class="p-3 w-16 text-center">อันดับ</th><th class="p-3">ชื่อสถานประกอบการ</th><th class="p-3 text-right">จำนวนคนสนใจ</th><th class="p-3 text-right">ร้อยละ</th><th class="p-3 w-1/4 no-print">Graph</th></tr>
          </thead>
          <tbody id="companyTableBody" class="divide-y"></tbody>
        </table>
      </div>
    </div>

    <div id="dynamicGrid" class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-8"></div>
  </div>

  <div id="modalBase" class="fixed inset-0 z-50 hidden no-print">
    <div class="absolute inset-0 bg-gray-900/60 backdrop-blur-sm" onclick="closeModal()"></div>
    <div class="absolute inset-0 flex items-center justify-center p-4">
      <div class="bg-white rounded-2xl shadow-2xl w-full max-w-2xl max-h-[80vh] flex flex-col relative overflow-hidden">
        <div class="p-6 border-b font-bold text-xl text-cra-primary">กรองตามประเภทผู้เข้าร่วม</div>
        <div id="modalBody" class="p-6 overflow-y-auto"></div>
        <div class="p-4 border-t flex justify-end"><button onclick="applyFilter()" class="bg-cra-primary text-white px-6 py-2 rounded-lg">ตกลง</button></div>
      </div>
    </div>
  </div>

  <script>
    // *** URL ของ Google Apps Script ***
    const GAS_API_URL = 'https://script.google.com/macros/s/AKfycbylyonLUKe_jJjbrtTASPg9Rphi7Ln9vRU2mO7Q6l-QcZ3p2htU_5NLUxIi2khhoa8s/exec';

    let RAW_DATA = [], selectedFilters = [], allFilters = [];

    window.onload = async () => {
      try {
        const response = await fetch(GAS_API_URL);
        const data = await response.json();
        RAW_DATA = data;
        
        // ใช้คอลัมน์ C (Index 2) "ประเภท" เป็นตัวกรองหลัก
        allFilters = [...new Set(data.map(r => r[2] || "ไม่ระบุ"))].sort();
        selectedFilters = [...allFilters];
        
        renderDashboard();
        document.getElementById('loading').classList.add('hidden');
        document.getElementById('mainApp').classList.remove('opacity-0');
      } catch (e) {
        alert("ไม่สามารถดึงข้อมูลได้: " + e.message);
      }
    };

    function renderDashboard() {
      const data = RAW_DATA.filter(r => selectedFilters.includes(r[2] || "ไม่ระบุ"));
      document.getElementById('kpiTotal').innerText = data.length.toLocaleString();
      document.getElementById('filterBadge').innerText = selectedFilters.length === allFilters.length ? 'All' : selectedFilters.length;

      // 1. คะแนนความพึงพอใจ: Q(16), R(17), S(18), T(19)
      renderSatisfaction(data);

      // 2. แผนภูมิวงกลม
      renderPies(data);

      // 3. ตารางอันดับบริษัท (รวมคอลัมน์ Y, Z, AD, AE เข้าด้วยกัน)
      renderCompanyRanking(data);

      // 4. ตารางข้อมูลอื่นๆ
      renderOthers(data);
    }

    function renderSatisfaction(data) {
      const metrics = [
        {idx: 16, label: 'การนำเสนอหลักสูตรและผลงาน'},
        {idx: 17, label: 'การแนะนำสถานประกอบการ'},
        {idx: 18, label: 'กิจกรรมบนเวที (Show/Talk)'},
        {idx: 19, label: 'ความพึงพอใจในภาพรวม'}
      ];
      
      document.getElementById('satisfactionContainer').innerHTML = metrics.map(m => {
        let scores = data.map(r => parseFloat(r[m.idx])).filter(s => !isNaN(s));
        let avg = scores.length ? (scores.reduce((a,b)=>a+b, 0)/scores.length).toFixed(2) : "0.00";
        let pct = ((avg/5)*100).toFixed(1);
        return `
          <div class="bg-slate-50 p-4 rounded-xl border">
            <div class="flex justify-between mb-2">
              <span class="text-sm font-medium">${m.label}</span>
              <span class="font-bold">${avg}/5</span>
            </div>
            <div class="w-full bg-gray-200 h-2 rounded-full overflow-hidden">
              <div class="bg-cra-primary h-full" style="width:${pct}%"></div>
            </div>
          </div>`;
      }).join('');
    }

    function renderPies(data) {
      const container = document.getElementById('pieCardContainer');
      container.innerHTML = '';
      const configs = [
        {idx: 1, title: 'สัดส่วนเพศ'}, // B
        {idx: 20, title: 'สนใจเข้าร่วมครั้งหน้า'}, // U
        {idx: 21, title: 'เดือนที่ควรจัดงาน'} // V
      ];

      configs.forEach((cfg, i) => {
        const div = document.createElement('div');
        div.className = "bg-white rounded-2xl border p-6 shadow-sm";
        div.innerHTML = `<h3 class="font-bold mb-4 text-center">${cfg.title}</h3><div class="h-48"><canvas id="pie${i}"></canvas></div>`;
        container.appendChild(div);
        
        const counts = getCounts(data, cfg.idx);
        new Chart(document.getElementById(`pie${i}`), {
          type: 'pie',
          data: {
            labels: counts.map(c => c[0]),
            datasets: [{ data: counts.map(c => c[1]), backgroundColor: ['#0F2C67', '#E65100', '#3b82f6', '#10b981', '#f59e0b'] }]
          },
          options: { maintainAspectRatio: false, plugins: { legend: { position: 'bottom', labels: { boxWidth: 12, font: { size: 10 } } } } }
        });
      });
    }

    function renderCompanyRanking(data) {
      // รวมชื่อบริษัทจาก 4 คอลัมน์ที่คนเลือก: Y(24), Z(25), AD(29), AE(30)
      let allComps = {};
      data.forEach(r => {
        [24, 25, 29, 30].forEach(idx => {
          let name = r[idx]?.toString().trim();
          if(name && name !== "" && name !== "-") {
            allComps[name] = (allComps[name] || 0) + 1;
          }
        });
      });
      
      const sorted = Object.entries(allComps).sort((a,b) => b[1] - a[1]).slice(0, 10);
      const total = data.length;

      document.getElementById('companyTableBody').innerHTML = sorted.map((item, i) => {
        let p = ((item[1]/total)*100).toFixed(1);
        return `
          <tr class="hover:bg-slate-50">
            <td class="p-3 text-center font-bold">${i+1}</td>
            <td class="p-3 font-medium">${item[0]}</td>
            <td class="p-3 text-right font-bold text-cra-primary">${item[1]}</td>
            <td class="p-3 text-right text-gray-500">${p}%</td>
            <td class="p-3 no-print">
              <div class="w-full bg-gray-100 h-1.5 rounded-full"><div class="bg-cra-primary h-1.5 rounded-full" style="width:${p}%"></div></div>
            </td>
          </tr>`;
      }).join('');
    }

    function renderOthers(data) {
      const grid = document.getElementById('dynamicGrid');
      grid.innerHTML = '';
      
      // แหล่งที่มา: W(22)
      const sourceCounts = getCounts(data, 22, true); // multi-answer
      const div = document.createElement('div');
      div.className = "bg-white rounded-2xl border p-6 lg:col-span-2";
      div.innerHTML = `<h3 class="font-bold mb-4">ช่องทางที่ทำให้รู้จักงาน (W)</h3>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          ${sourceCounts.map(s => `
            <div class="flex justify-between items-center border-b py-2 text-sm">
              <span>${s[0]}</span>
              <span class="font-bold text-cra-primary">${s[1]} คน</span>
            </div>
          `).join('')}
        </div>`;
      grid.appendChild(div);
    }

    function getCounts(data, idx, isMulti = false) {
      let c = {};
      data.forEach(r => {
        let val = r[idx] ? r[idx].toString().trim() : "";
        if(!val) return;
        let items = isMulti ? val.split(/,\s*/) : [val];
        items.forEach(it => { if(it) c[it] = (c[it] || 0) + 1; });
      });
      return Object.entries(c).sort((a,b) => b[1] - a[1]);
    }

    // Modal Filters
    function openFilterModal() {
      document.getElementById('modalBody').innerHTML = allFilters.map(f => `
        <label class="flex items-center gap-3 p-3 border rounded-xl mb-2 cursor-pointer hover:bg-slate-50">
          <input type="checkbox" value="${f}" ${selectedFilters.includes(f)?'checked':''} class="w-5 h-5">
          <span>${f}</span>
        </label>
      `).join('');
      document.getElementById('modalBase').classList.remove('hidden');
    }
    function applyFilter() {
      const inputs = document.querySelectorAll('#modalBody input:checked');
      selectedFilters = Array.from(inputs).map(i => i.value);
      renderDashboard();
      closeModal();
    }
    function closeModal() { document.getElementById('modalBase').classList.add('hidden'); }
  </script>
</body>
</html>
